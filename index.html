<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖转 住驻 驻拽转</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="whatsapp-container">
        <div class="chat-header">
            <img src="avishai.png" alt="砖" class="profile-pic">
            <h2>砖</h2>
        </div>
        <div class="chat-area" id="chat-area">
            <!-- 注转 注  -->
        </div>

                <div class="sender-select">
                    <span>砖 注":</span>
                    <label><input type="radio" name="sender" value="david"> </label>
                    <label><input type="radio" name="sender" value="avishai"> 砖</label>
                </div>
                <button id="save-message-button">砖专</button>
                <button id="cancel-button"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
